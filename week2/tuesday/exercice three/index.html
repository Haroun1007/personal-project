<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Main Css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- google fonts -->
    <title>Bottle boutique</title>
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="imgs/bottle.png" alt="" />
        <span>
          <p>Bottle</p>
          <p>Boutique</p>
        </span>
      </section>
      <nav class="navbar">
        <ul>
          <a href="#">SHOP BOTTLES</a>
          <a href="#">REVIEWS & STORIES</a>
          <a href="#">ABOUT</a>
        </ul>
      </nav>
        <section class="user">
          <i class="fa-solid fa-user"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </section>
        <span class="language">EN</span>
      
    </header>
    <main class="main" style="height: 400px; position: relative">
      <section class="content" style="position: absolute; text-align: center">
        <h1>Reusable bottles in beautiful designs</h1>
        <p>
          For water and more. Waterproof. Keeps you drink ice-cold or
          super-warm. For 24 hours.
        </p>
      </section>
      <button style="color: #e69a40">Shop now</button>
    </main>
  </body>
</html>
