<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuesday</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Javascript</h1>
    <main style="padding: 10px; margin: 1em auto; width: 220px">
      <input
        type="text"
        id="textInput"
        placeholder="Enter text"
        style="padding: 1em; font-size: 1em"
      />
      <button
        onclick="replaceAWithE()"
        style="padding: 1em 2em; display: block; margin: 2em auto"
      >
        Replace 'a' with 'e'
      </button>
      <input
        type="text"
        id="show"
        placeholder="Enter text"
        style="
          border: 5px solid red;
          margin-top: 3em;
          padding: 1em;
          font-size: 1em;
        "
      />
    </main>
  </body>
</html>
