<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice Age calculator</title>
  </head>
  <body>
    <main style="padding: 10px; margin: 1em auto; width: 200px">
      <label for="birthInput">your birth year?</label>
      <input
        type="number"
        id="birthInput"
        name="numberInput"
        style="padding: 1em; margin-bottom: 2em"
      />
      <label for="futureInput">which year you want to know your age?</label>

      <input
        type="number"
        id="futureInput"
        name="futureInput"
        style="padding: 1em"
      />
      <span
        id="show"
        style="padding: 1em; border: 1px red solid; display: block"
      ></span>
    </main>
  </body>
</html>
